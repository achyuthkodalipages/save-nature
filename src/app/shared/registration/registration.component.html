<div class="main-div">
  <div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <h2>Registration Form</h2>
      </div>
      <div class="row clearfix">
        <div class="">
          <form>
            <div class="input_field">
              <!-- <span><mat-icon>mail</mat-icon></span> -->
              <input type="email" name="email" placeholder="Email" required />
            </div>
            <div class="input_field">
              <!-- <span><mat-icon>visibility</mat-icon></span> -->
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="input_field">
              <!-- <span><mat-icon>visibility</mat-icon></span> -->
              <input
                type="password"
                name="password"
                placeholder="Re-type Password"
                required
              />
            </div>
            <div class="row clearfix">
              <div class="col_half">
                <div class="input_field">
                  <!-- <span><mat-icon>person</mat-icon></span> -->
                  <input type="text" name="name" placeholder="First Name" />
                </div>
              </div>
              <div class="col_half">
                <div class="input_field">
                  <!-- <span><mat-icon>person</mat-icon></span> -->
                  <input
                    type="text"
                    name="name"
                    placeholder="Last Name"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="input_field radio_option">
              <mat-radio-group aria-label="Select an option">
                <mat-radio-button class="mr-3" value="1">Male</mat-radio-button>
                <mat-radio-button value="2">Female</mat-radio-button>
              </mat-radio-group>
  
              
              <!-- <input type="radio" name="radiogroup1" id="rd1" />
              <label for="rd1">Male</label>
              <input type="radio" name="radiogroup1" id="rd2" />
              <label for="rd2">Female</label> -->
            </div>
            <div class="input_field select_option">
              <select>
                <option>Select a country</option>
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
              </select>
              <div class="select_arrow"></div>
            </div>
            <!-- <div class="input_field checkbox_option">
              <input type="checkbox" id="cb1" />
              <label for="cb1">I agree with terms and conditions</label>
            </div> -->
            <!-- <div class="input_field checkbox_option">
              <input type="checkbox" id="cb2" />
              <label for="cb2">I want to receive the newsletter</label>
            </div> -->
            <!-- <input class="button" type="submit" value="Register" /> -->
            <div>
              <button class="btn w-100 d-flex justify-content-center" type="submit" [routerLink]="['/login']">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- <p class="credit">Developed by <a href="http://www.designtheway.com" target="_blank">Design the way</a></p> -->
  
</div>
